<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--NAVBER SECTION-->

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <h1 class="hclass">Bartaman</h1>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onnavitemclick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onnavitemclick('finance')">Finance </li>
                    <li class="hover-links nav-item" id="politics" onclick="onnavitemclick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" class="news-input"  placeholder="Search news">
                <button class="search-button" id="search-button">Search</button>
            </div>

        </div>
    </nav>


    <!-- MAIN SECTION -->
    <main>
        <div class="card-container container flex" id="class-container">
        </div>
    </main>

    <template class="template-news-card" id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="new-image" id="new-image">
            </div>
            <div class="card-content">
                <h3 id="news-tittle">This is tiiie</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab,
                    numquam. Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, recusandae.</p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
</body>

</html>
